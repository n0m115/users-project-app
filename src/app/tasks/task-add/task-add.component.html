<section class="container-fluid">
    <div class="row">
        <div class="col projects-container">
            <h3 class="float-left">Add Task</h3>
            <div class="clearfix"></div>
            <div class="add-task-frame">
                <form>
                    <div class="form-group">
                        <label for="taskName">Title</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Task Name">
                    </div>
                    <div class="form-group">
                        <label for="taskHours">Hours</label>
                        <input type="number" class="form-control" id="taskHours" placeholder="Hours">
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" class="form-control" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea rows="7" class="form-control" id="taskDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="assignTo">Assign To:</label>
                        <select class="form-control" id="assignTo">
                            <option>Atif Aslam</option>
                            <option>Umer Ali</option>
                            <option>Imran Majeed</option>
                            <option>Naeem Ahmed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select class="form-control" id="status">
                            <option>New</option>
                            <option>New</option>
                            <option>New</option>
                            <option>New</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Document</label>
                        <div>
                            <input type="file"><i class="fas fa-plus"></i>
                        </div>
                        <div class="mt-10">
                            <input type="file"><i class="fas fa-plus mr-10"></i><i class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="float-right">
                        <input type="reset" value="Cancel">
                        <input class="btn btn-info" type="submit" value="Submit">
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</section>
